function paliwo()
{

{

   var suma= typ*b;

else if(a === '2') 
{  
 var  typ=3.5;

  document.getElementById("wynik").innerHTML="Koszt paliwa"+ suma +"zł";

else
{
  
 document.getElementById("wynik").innerHTML="Koszt paliwa 0 zł";
}
}
